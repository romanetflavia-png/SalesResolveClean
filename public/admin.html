<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin - Mesaje primite</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      padding: 20px;
    }
    h1 {
      text-align: center;
      color: #333;
    }
    .message {
      background: white;
      padding: 15px;
      margin: 10px 0;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .message strong {
      color: #007acc;
    }
  </style>
</head>
<body>
  <h1>ðŸ“© Mesaje primite</h1>
  <div id="messages">Se Ã®ncarcÄƒ...</div>

  <script>
    async function loadMessages() {
      try {
        // Preia mesajele de la backend
        const response = await fetch("/api/messages", {
          headers: {
            // Browserul va cere user+pass cÃ¢nd accesezi API-ul
            "Authorization": "Basic " + btoa(prompt("User:") + ":" + prompt("Parola:"))
          }
        });

        if (!response.ok) {
          document.getElementById("messages").innerText = "Eroare la autentificare!";
          return;
        }

        const messages = await response.json();
        const container = document.getElementById("messages");

        if (messages.length === 0) {
          container.innerHTML = "<p>Niciun mesaj Ã®ncÄƒ.</p>";
          return;
        }

        container.innerHTML = "";
        messages.forEach(msg => {
          const div = document.createElement("div");
          div.className = "message";
          div.innerHTML = `
            <p><strong>Nume:</strong> ${msg.name}</p>
            <p><strong>Email:</strong> ${msg.email}</p>
            <p><strong>Mesaj:</strong> ${msg.message}</p>
            <p><em>Trimis la: ${msg.date}</em></p>
          `;
          container.appendChild(div);
        });
      } catch (err) {
        console.error(err);
        document.getElementById("messages").innerText = "Eroare la Ã®ncÄƒrcare.";
      }
    }

    loadMessages();
  </script>
</body>
</html>
