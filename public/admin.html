<!DOCTYPE html>
<html lang="ro">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin - Mesaje primite</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background: #f4f6f8;
      color: #333;
    }
    h1 {
      text-align: center;
      margin-bottom: 20px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      background: #fff;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    th, td {
      padding: 12px;
      border-bottom: 1px solid #ddd;
      text-align: left;
    }
    th {
      background: #333;
      color: white;
    }
    tr:hover {
      background: #f1f1f1;
    }
    .message {
      white-space: pre-wrap;
      max-width: 400px;
    }
    .date {
      font-size: 0.9rem;
      color: #666;
    }
  </style>
</head>
<body>
  <h1>Mesaje primite</h1>
  <table>
    <thead>
      <tr>
        <th>Nume</th>
        <th>Email</th>
        <th>Mesaj</th>
        <th>Data</th>
      </tr>
    </thead>
    <tbody id="messagesBody">
      <tr><td colspan="4">Încărcare...</td></tr>
    </tbody>
  </table>

  <script>
    async function loadMessages() {
      const tbody = document.getElementById('messagesBody');
      tbody.innerHTML = '<tr><td colspan="4">Se încarcă...</td></tr>';
      try {
        const res = await fetch('/api/messages');
        if (!res.ok) {
          tbody.innerHTML = `<tr><td colspan="4">Eroare: ${res.status}</td></tr>`;
          return;
        }
        const data = await res.json();
        if (!data.length) {
          tbody.innerHTML = '<tr><td colspan="4">Niciun mesaj salvat.</td></tr>';
          return;
        }
        tbody.innerHTML = '';
        data.forEach(msg => {
          const tr = document.createElement('tr');
          tr.innerHTML = `
            <td>${msg.name}</td>
            <td>${msg.email}</td>
            <td class="message">${msg.message}</td>
            <td class="date">${new Date(msg.receivedAt).toLocaleString()}</td>
          `;
          tbody.appendChild(tr);
        });
      } catch (err) {
        tbody.innerHTML = `<tr><td colspan="4">Eroare rețea: ${err.message}</td></tr>`;
      }
    }
    loadMessages();
  </script>
</body>
</html>
